<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style type="text/css">
        #div1 {
            width: 300px;
            height: 200px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault(); //加此句代码是为了阻止默认处理  默认处理是不允许放置
        }

        function drag(ev) {
            ev.dataTransfer.setData("myData", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault(); //加此行代码是为了阻止默认处理（drop 事件的默认行为是以链接形式打开）
            var data = ev.dataTransfer.getData("myData");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>
    <p>拖动 W3CSchool.cc 图片到矩形框中:</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag1" src="images/t.png" draggable="true" ondragstart="drag(event)" width="100" height="100">
</body>

</html>
